<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concha y Toro: Usuario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="font-[Manrope] ">
    <main class="container mx-auto px-5">
        <header class="flex justify-between items-center pt-6">
            <h1 class="text-2xl md:text-4xl font-semibold">Concha y Toro</h1>
            <a href="../index.html" class="flex items-center sm:bg-[#EEE9E6] px-4 py-1.5 rounded-sm text-[#46474B]">
                <span><img src="./assets/log-out.svg" alt=""></span>
                <span class="hidden sm:block pl-2 font-medium">Cerrar Sesión</span>
            </a>
        </header>
        <section class="container m-auto h-full md:mt-16">
            <div class="grid grid-cols-1 md:grid-cols-2 mb-7">
                <div class="flex flex-col justify-center items-center mb-10">
                    <h2 class="text-4xl font-semibold mt-6 mb-2">¡Hola de Nuevo!</h2>
                    <h1 class="text-[#F48B0C] mt-2 text-6xl font-bold">Juan Soto</h1>
                </div>
                <div class="flex justify-center items-center sm:mb-10">
                    <div class="bg-[#EEE9E6] rounded-md py-2 px-8 cursor-pointer" >
                        <p class="font-medium text-[#46474B]">Tú Calificación</p>
                        <p class="text-[#F48B0C] font-semibold text-4xl">97/100</p>
                    </div>
                </div>
            </div>
            <p class="text-center text-xl font-medium mb-8">Estos son tus datos:</p>
            <div class="grid grid-cols-1 sm:grid-cols-2 text-[#46474B] gap-5 mb-10">
                <div class="flex justify-center items-center w-auto ">
                    <div class="bg-[#EEE9E6] rounded-md shadow-md shadow-slate-500 px-10 py-7">
                        <h2 class="text-center text-xl font-medium pb-5">Datos Personales</h2>
                        <div class="flex flex-col items-start">
                            <div class="flex justify-center items-center pb-3">
                                <img src="./assets/person.svg" alt="Logo Persona">
                                <p class="text-[46474B] pl-3">Juan Camilo Soto Martinez</p>
                            </div>
                            <div class="flex justify-center items-center pb-3">
                                <img src="./assets/phone-portrait.svg" alt="Logo Telefono">
                                <p class="text-[46474B] pl-3">+57 322 222 2222</p>
                            </div>
                            <div class="flex justify-center items-center pb-3">
                                <img src="./assets/mail.svg" alt="Logo Mail">
                                <p class="text-[46474B] pl-3">juan.soto@gmail.com</p>
                            </div>
                            <div class="flex justify-center items-center pb-3">
                                <img src="./assets/compass.svg" alt="Logo Dirección">
                                <p class="text-[46474B] pl-3">CL 1 # 1 - 1</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center items-center w-auto">
                    <div class="bg-[#EEE9E6] rounded-md shadow-md shadow-slate-500 px-10 py-7">
                        <h2 class="text-center text-xl font-medium pb-5">Datos del Contrato</h2>
                        <div class="flex flex-col items-start px-8">
                            <div class="flex justify-center items-center pb-3">
                                <img src="./assets/calendar.svg" alt="Fecha de Ingreso">
                                <p class="text-[46474B] pl-3">19/01/2021</p>
                            </div>
                            <div class="flex justify-center items-center pb-3">
                                <img src="./assets/newspaper.svg" alt="Termino del Contrato">
                                <p class="text-[46474B] pl-3">1 año</p>
                            </div>
                            <div class="flex justify-center items-center pb-3">
                                <img src="./assets/calendar.svg" alt="Fecha de Retiro">
                                <p class="text-[46474B] pl-3">19/01/2022</p>
                            </div>
                            <div class="flex justify-center items-center pb-3">
                                <img src="./assets/briefcase.svg" alt="Cargo">
                                <p class="text-[46474B] pl-3">Asesor Comercial</p>
                            </div>
                            <div class="flex justify-center items-center pb-3">
                                <img src="./assets/bookmarks.svg" alt="Dependencia">
                                <p class="text-[46474B] pl-3">Ventas</p>
                            </div>
                            <div class="flex justify-center items-center pb-3">
                                <img src="./assets/wallet.svg" alt="Salario">
                                <p class="text-[46474B] pl-3">$1.600.000</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>
</body>
</html>
